<!doctype html>
<html lang="sr">

<head>
    <meta charset="UTF-8" />
    <!-- Prevent automatic dark mode -->
    <meta name="color-scheme" content="light">

    <!-- Set theme color for Android Chrome -->
    <meta name="theme-color" content="#0d6efd">

    <!-- Ensure proper viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brčko Bus - Sve stanice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/page.css" />
    <link rel="stylesheet" href="css/route-map.css" />
    <link rel="stylesheet" href="css/stations.css" />
    <script src="js/modules/componentLoader.js"></script>
    <script src="js/components.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- AdSense  -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3638728453638870"
        crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100" data-path-prefix="">
    <div class="sticky-top" data-component="navbar"></div>
    <div data-component="page_banner"></div>

    <!-- Main Content -->
    <main class="container-fluid flex-grow-1 py-4">
        <div class="container">
            <!-- Page Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <h1 class="h2 mb-2">
                                <i class="fas fa-map-marker-alt text-primary me-2"></i>
                                Sve stanice
                            </h1>
                            <p class="text-muted mb-0">Pregled svih autobusnih stanica u Brčkom</p>
                        </div>
                        <div class="badge bg-primary fs-6" id="station-count">
                            <i class="fas fa-location-dot me-1"></i>
                            <span id="count-number">0</span> stanica
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card border-0 shadow-sm search-section">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <div class="position-relative">
                                        <i
                                            class="fas fa-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                                        <input type="text" id="station-search" class="form-control ps-5"
                                            placeholder="Pretraži stanice...">
                                    </div>
                                </div>
                                <div class="col-md-4 mt-3 mt-md-0">
                                    <div class="d-flex align-items-center">
                                        <label class="form-label me-2 mb-0 text-nowrap">Sortiranje:</label>
                                        <select id="sort-select" class="form-select">
                                            <option value="name">Naziv (A-Z)</option>
                                            <option value="lines">Broj linija</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Učitavanje...</span>
                </div>
                <p class="text-muted mt-3">Učitavaju se stanice...</p>
            </div>

            <!-- Stations Grid -->
            <div id="stations-container" class="stations-grid" style="display: none;">
                <!-- Stations will be populated dynamically -->
            </div>

            <!-- No Results -->
            <div id="no-results" class="text-center py-5" style="display: none;">
                <i class="fas fa-search text-muted mb-3" style="font-size: 3rem;"></i>
                <h4 class="text-muted">Nema rezultata</h4>
                <p class="text-muted">Pokušajte sa drugim pojmom za pretragu</p>
            </div>
        </div>
    </main>

    <div data-component="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Component Loader -->
    <script src="js/main.js"></script>

    <!-- Page logic -->
    <script src="js/index.js"></script>

    <script src="js/search-lines.js"></script>
    <script src="js/utils/time.js"></script>
    <script src="js/path-search.js"></script>
    <script src="js/stations.js"></script>


</body>

</html>
